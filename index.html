<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Вычисляем алкоголиков!</h1>
    
    <script>
        "use strict";
        let name = prompt ('Как тебя зовут?', '');
        let age = prompt ('Сколько тебе лет?', '');
        let question = confirm ('Алкоголь употребляем?');
        if (!question == true) {
            alert(name + ', ' + 'молодец, так держать!');
        }
        if (age > 40) {
            alert(name + ', ' + 'Не злоупотребляйте!');
        }
        if (age <= 40 && age >=18) {
            alert(name + ', ' + 'только пиво с водкой не мешай!');
        }
        if (age < 18) {
            alert(name + ', ' + 'а-я-яй! Маме расскажу!');
        }
    </script>
</body>
</html>
