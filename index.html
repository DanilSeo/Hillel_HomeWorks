<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas {
            border: 1px solid blue;
            margin: 50px 100px;
        }
    </style>

</head>

<body>

     <canvas id="canvas" width="800" height="1000"></canvas>
     <script src = 'three.js'></script>
     <script src = 'OrbitControls.js'></script>


    <script>
        "use strict"

       let canvas = document.getElementById('canvas');
       let ctx = canvas.getContext('2d');
       function drawSnowman(x, y , radius) {
           ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'aqua';
           ctx.fill();
       }
       drawSnowman(400, 800 , 170);
       drawSnowman(400, 580 , 100);
       drawSnowman(400, 440 , 60);
     
       function drawButtons(x,y,radius) {
        ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'green';
           ctx.fill();
       }
       drawButtons(400, 850 , 20);
       drawButtons(400, 750 , 20);
       drawButtons(400, 650 , 20);
       drawButtons(400, 550 , 20);

       function drawEyes(x,y,radius) {
        ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'black';
           ctx.fill();
       } 
       drawEyes(375, 420 , 10);
       drawEyes(425, 420 , 10);
       function drawMouse(x,y,radius) {
        ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'red';
           ctx.fill();
       } 
        
       drawMouse(380, 460 , 5);
       drawMouse(390, 465 , 5);
       drawMouse(400, 467 , 5);
       drawMouse(410, 465 , 5);
       drawMouse(420, 460 , 5);

       function drawNose() {
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        ctx.arc(400,440, 10, Math.PI * 3/2, Math.PI / 2, false);
        ctx.moveTo(400,430);
        ctx.lineTo(370,440);
        ctx.lineTo(400,450);
        ctx.fill();
       }
       drawNose();
       function drawLeftHand() {
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(320, 550);
        ctx.lineTo(220, 500);
        ctx.moveTo(260, 520);
        ctx.lineTo(220, 530);
        ctx.moveTo(240, 510);
        ctx.lineTo(230, 480);
        ctx.stroke();
       }
       drawLeftHand();

       function drawRightHand() {
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(480, 550);
        ctx.lineTo(580, 500);
        ctx.moveTo(540, 520);
        ctx.lineTo(560, 530);
        ctx.moveTo(540, 520);
        ctx.lineTo(560, 490);
        ctx.stroke();
       }
       drawRightHand();
       console.log(THREE);
       let scene = new THREE.Scene();
        
       let fov = 70;
       let aspectRatio = window.innerWidth / window.innerHeight;
       let far = 1000;
       let near = 0.1;


       let camera = new THREE.PerspectiveCamera(fov,aspectRatio, near, far);

       let renderer = new THREE.WebGLRenderer();
       renderer.setSize(800,600);
       renderer.setClearColor('aquamarine');
       document.body.append(renderer.domElement);

       let geometry = new THREE.SphereGeometry(5, 8, 5);
       let material = new THREE.MeshPhongMaterial( {color: 'red'} );
       let sphere = new THREE.Mesh( geometry, material );
       sphere.scale.set(2,2,2)
       sphere.position.x = 2;

       scene.add( sphere );

       camera.position.z = 30;
       let color = 'white';
       let intensity = 1;

       const light = new THREE.DirectionalLight(color,intensity);

       light.position.set (-5,2,10);
       scene.add( light );
       function animate() {
         requestAnimationFrame(animate);
         renderer.render(scene, camera);
         let xAxis = new THREE.Vector3(1,0,0);
        sphere.rotateOnAxis( xAxis, 0.1 );
         
       }
       animate();

    </script>
</body>
</html>
