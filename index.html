<body>
<div class='container'>
     <button class='vk'>VK Like</button>
     <button class = "remove_vk">Remove likes</button>
     <button class='fb'>FB Like</button>
     <button class = "remove_fb">Remove likes</button>
 </div>
 <style>
     .vk {

     }
     .fb {

     .remove_fb
      {
         background-color: red;

 </style>
      <script>
let getAdder = function () {
     let res = 0; 
     return function(num) {
          res += num; 
          return res; } };
       const sum = getAdder();
       console.log(sum(5));
       console.log(sum(8));
       console.log(sum(10));



        const startFb = 0;
        const startVk = 3;
        const stepFb = 1;
        const stepVk = 3;
        const textFb = '  Like FB';
        const textVk = '  Like VK';

        const fbButton = document.querySelector('.fb');
        const vkButton = document.querySelector('.vk');
        const fbReset = document.querySelector('.remove_fb');
        const vkReset = document.querySelector('.remove_vk');
       
        fbButton.innerHTML = startFb + textFb;
        vkButton.innerHTML = startVk + textVk;

        let fbCounter = createCounter(startFb, stepFb);
        let vkCounter = createCounter(startVk, stepVk);

        function createCounter(startCount, step) {
            let currentCount = startCount;

            return {
                next() {
                    return currentCount += step;
                },
                reset(resetValue) {
                    currentCount = (resetValue || resetValue === 0) ? resetValue : startCount;
                    return currentCount;
                }
            }
        }

        fbButton.addEventListener('click', function(){
            fbButton.innerHTML = fbCounter.next() + textFb;
        });

        vkButton.addEventListener('click', function(){
            vkButton.innerHTML = vkCounter.next() + textVk;
        });

        fbReset.addEventListener('click', function(){
            fbButton.innerHTML = fbCounter.reset() + textFb;
        });

        vkReset.addEventListener('click', function(){
            vkButton.innerHTML = vkCounter.reset() + textVk;
        });


/*Поиск палиндрома*/

        let num = 347;
        console.log(checkPalindrome(num)); 

        function checkPalindrome(num, count = 1) {
            let reverseNum = reverse(num);
            console.log(count++ + ' sum: ' + num + ' + ' + reverseNum);
                      
            if(num === reverseNum) {               
                return reverseNum;
            }
            
            return checkPalindrome(num + reverseNum, count);    
        }
        
        function reverse(num, result = 0) {
            result *= 10;
            result += num % 10;

            if( Math.floor(num / 10) === 0 ) {
                return result;
            }
            
            return  reverse(Math.floor(num / 10), result);
        }

      </script>
        
</body>
