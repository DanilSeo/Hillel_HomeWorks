<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM</h1>
    <div class="container"></div>
<script>
   "use strict";
   let arrMain = ['Marvel', 'DC', 'Vertigo'];
        let arrInsert1 = ['Marvel', ['Iron Man', 'Avengers', 'X-Men'], 'DC', ['Batman','Superman','Flash'] ,'Vertigo'];
        let arrInsert2 = ['Marvel', ['Iron Man', 'Avengers', ['Civil War', 'Infinity War'], 'X-Men'], 'DC', ['Batman',['Long Halloween', 'Killing Joke'],'Superman','Flash'], 'Vertigo'];

        const $container = document.querySelector('.container'); 

        $container.append(generateList(arrMain));        
        $container.append(generateList(arrInsert1)); 
        $container.append(generateList(arrInsert2)); 

        function generateList(arr) {
            let $list = document.createElement('ul');
            let listItems = '';
            arr.forEach(function(el) { 
                if(Array.isArray(el)){
                    el = generateList(el).outerHTML;
                }
                listItems += `<li>${el}</li>`                
            });
            $list.innerHTML = listItems;
            return $list;
        }
    console.dir($container);


$container.after(fillTable(createTable(10, 10)));

for(let el of document.querySelectorAll('table')) {
    el.style = 'border-collapse: separate; margin: 15px;'; 
}
for(let el of document.querySelectorAll('td')) {
    el.style = 'border : 1px solid green; color: red; padding: 5px; text-align: center;';
} 

function createTable(row, col) {
    let $table = document.createElement('table');
    let tableInner = '';
    for(let i = 1; i <= row; i++){
        let row = '<tr>';
        for(let j = 1; j <= col; j++) {
            row += `<td></td>`;
        }
        row +='</tr>';
        tableInner += row;
    } 
    $table.innerHTML = tableInner; 
    return $table;
}


function fillTable($table) {
   let count = 1;
   for(let tr of $table.rows) {
       for(let td of tr.cells) {
           td.innerHTML = count++;
       }
   }
   return $table;
}
 </script>
</body>
</html>
