<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json HW</title>

</head>
<body>

    <form>
        <input type="text" name="taskField" placeholder="Ввести задачу...">
        <button type="submit" class='btn-save'>Save</button>
    </form>
    <div class="container"></div>

    <style>
        .btn-save {
            background-color: lightgreen;
            cursor: pointer;
            margin-left: 10px;
        }
        .container {
            margin: 10px;
            border: 1px solid red;
            min-height: 20px;
        }
        form {
            margin: 10px;
        }
        li {
            margin-bottom: 10px;
        }
        span {
            margin-right: 20px;
        }
        
    </style>

    <script>
        "use strict";

        
        if(localStorage.storedNotes) {
            printToDoList(JSON.parse(localStorage.storedNotes));
        }

        makeItDone(document.querySelectorAll('.plus'));
        deleteItem(document.querySelectorAll('.minus'));



        document.forms[0].addEventListener('submit', (e) => {
            e.preventDefault();

            const toDolist = localStorage.storedNotes ? JSON.parse(localStorage.storedNotes) : [];
           

            const { target: {elements: {taskField: {value}}}} = e;
            toDolist.push({
                id: Date.now(),
                value,
                done: false
            });

           localStorage.storedNotes = JSON.stringify(toDolist);
           printToDoList(toDolist);
           
            e.target.reset();  

            makeItDone(document.querySelectorAll('.plus'));  
            deleteItem(document.querySelectorAll('.minus'));
        });

        
        function deleteItem(node) {
            node.forEach(el => {
                el.addEventListener('click', (e) => {
                    
                    let toDo =  JSON.parse(localStorage.storedNotes);
                        
                    let uselessTask = toDo.findIndex(function(el) {
                            return (el.id === e.target.parentElement.id); 
                    });

                    toDo.splice(uselessTask, 1);
                   
                    localStorage.storedNotes = JSON.stringify(toDo);
                    
                    printToDoList(toDo);
                    makeItDone(document.querySelectorAll('.plus'));
                    deleteItem(document.querySelectorAll('.minus'));
                    
                })
            })
        }    
 

        function makeItDone(node) {
            node.forEach(el => {
                el.addEventListener('click', (e) => {
                    
                    let toDo =  JSON.parse(localStorage.storedNotes);
                        
                    let currentItem = toDo.find(function(el) {
                            return (el.id == e.target.parentElement.id); /*Почему-то строгое равенство не работает*/
                    });
                    
                    currentItem.done = !currentItem.done;

                    localStorage.storedNotes = JSON.stringify(toDo);

                    if(currentItem.done) {
                        document.getElementById(currentItem.id).firstElementChild.innerHTML = currentItem.value.strike();
                    } else {
                        document.getElementById(currentItem.id).firstElementChild.innerHTML = currentItem.value;
                    }
                })
            })
        } 


        function printToDoList(list) {
            let inner = '<ul>';

            list.forEach(({id, value, done} = item) => {
                if(done) value = value.strike();
                inner += `<li id = '${id}'><span>${value}</span><button class = 'plus'>+</button><button class = 'minus'>-</button></li>`;
            });

            inner += '</ul>';

            document.querySelector('.container').innerHTML = inner; 
        }

    </script>
    
</body>
</html>
