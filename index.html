<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz</title>
</head>
<body>
 
      <script>
          'use strict';
           
           /*FizzBuzz*/
        function fizzBuzz(num) {
            for(let i=1; i <= num; i++) {
                if(i%3 === 0 && i%5 === 0) {
                    console.log('fizzbizz');
                }
                else if(i%3 === 0) {
                    console.log('fizz');
                }
                else if(i%5 === 0) {
                    console.log('buzz');
                }
                else {
                    console.log(i);
                }
            }
        }
        fizzBuzz(30);

        /*Поиск гласных*/

        function findVowels(str) {
            let count = 0;
            const vowelsList = ['a','e', 'i', 'o','u','y'];
            for (let letter of str.toLowerCase()) {
                if(vowelsList.includes(letter)) {
                    count++
                }
            }
            return count
        }
        console.log(findVowels('In brightest day, in blackest night, No evil shall escape my sight.'));
        
        /*Фибоначчи*/

        function fibonacci(num) {
           const result = [0,1];
           for(let i=2; i <= num; i++) {
               const prevNum1 = result[i-1];
               const prevNum2 = result[i-2];
               result.push(prevNum1 + prevNum2);
           }
           return result[num];
        }
        console.log(fibonacci(5));
        console.log(fibonacci(8));
        console.log(fibonacci(10));
        console.log(fibonacci(20));
      </script>
        
</body>
