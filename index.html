function getNumberOfEven(n) {
            let calc = 0;
            while(n > 0) {
                let digit = n % 10;
                if(digit % 2 === 0){
                    calc++;
                }
                n = Math.floor(n/10); 
            }
            return calc;
        }

      function mathMinMax() {
            let result = [];
            if(arguments.length !==0){
                if(arguments.length === 1){
                    result[0] = arguments[0];
                } else {
                    let min = arguments[0];
                    let max = arguments[0];
                    for(let i = 1; i < arguments.length; i++){
                        if(arguments[i] > max){
                            max = arguments[i];
                        }
                        if(arguments[i] < min){
                            min = arguments[i];
                        }
                    }
                    result[0] = min;
                    result[1] = max;
                }
            }

        }
