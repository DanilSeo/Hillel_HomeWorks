<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas {
            border: 1px solid blue;
            margin: 50px 100px;
        }
    </style>

</head>

<body>

     <canvas id="canvas" width="800" height="1000"></canvas>
     <script src = 'three.js'></script>
     <script src = 'OrbitControls.js'></script>


    <script>
        "use strict"

       let canvas = document.getElementById('canvas');
       let ctx = canvas.getContext('2d');
       function drawSnowman(x, y , radius) {
           ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'aqua';
           ctx.fill();
       }
       drawSnowman(400, 800 , 170);
       drawSnowman(400, 580 , 100);
       drawSnowman(400, 440 , 60);
     
       function drawButtons(x,y,radius) {
        ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'green';
           ctx.fill();
       }
       drawButtons(400, 850 , 20);
       drawButtons(400, 750 , 20);
       drawButtons(400, 650 , 20);
       drawButtons(400, 550 , 20);

       function drawEyes(x,y,radius) {
        ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'black';
           ctx.fill();
       } 
       drawEyes(375, 420 , 10);
       drawEyes(425, 420 , 10);
       function drawMouse(x,y,radius) {
        ctx.beginPath();
           ctx.arc(x, y , radius, 0, 2 * Math.PI, true);
           ctx.fillStyle = 'red';
           ctx.fill();
       } 
        
       drawMouse(380, 460 , 5);
       drawMouse(390, 465 , 5);
       drawMouse(400, 467 , 5);
       drawMouse(410, 465 , 5);
       drawMouse(420, 460 , 5);

       function drawNose() {
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        ctx.arc(400,440, 10, Math.PI * 3/2, Math.PI / 2, false);
        ctx.moveTo(400,430);
        ctx.lineTo(370,440);
        ctx.lineTo(400,450);
        ctx.fill();
       }
       drawNose();
       function drawLeftHand() {
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(320, 550);
        ctx.lineTo(220, 500);
        ctx.moveTo(260, 520);
        ctx.lineTo(220, 530);
        ctx.moveTo(240, 510);
        ctx.lineTo(230, 480);
        ctx.stroke();
       }
       drawLeftHand();

       function drawRightHand() {
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(480, 550);
        ctx.lineTo(580, 500);
        ctx.moveTo(540, 520);
        ctx.lineTo(560, 530);
        ctx.moveTo(540, 520);
        ctx.lineTo(560, 490);
        ctx.stroke();
       }
       drawRightHand();
       console.log(THREE);
       let scene = new THREE.Scene();
        
       let fov = 70;
       let aspectRatio = window.innerWidth / window.innerHeight;
       let far = 1200;
       let near = 0.1;


       let camera = new THREE.PerspectiveCamera(fov,aspectRatio, near, far);

       let renderer = new THREE.WebGLRenderer();
       renderer.setSize(1400,1200);
       renderer.setClearColor('blue');
       document.body.append(renderer.domElement);
       
       let controls = new THREE.OrbitControls(camera, renderer.domElement);
       let geometry = new THREE.SphereGeometry(5, 12, 5);
       let material = new THREE.MeshPhongMaterial( {color: '#00b3ff'} );
       let sphere = new THREE.Mesh( geometry, material );
       let points = [];
        for ( let i = 0; i < 10; i ++ ) {
      	points.push( new THREE.Vector2( Math.sin( i * 0.2 ) * 10 + 5, ( i - 5 ) * 2 ) );
         }
       let cube = new THREE.Mesh( new THREE.BoxGeometry( 7, 7, 7 ), new THREE.MeshPhongMaterial( {color: '#ff0000'} ));
       let cone = new THREE.Mesh( new THREE.ConeBufferGeometry( 5, 20, 32 ), new THREE.MeshPhongMaterial( {color: '#8cff00'} ));
       sphere.scale.set(2,2,2);
       cube.scale.set(2,2,2);
       sphere.position.x = -30;
       cube.position.x = 30;
       cone.position.y = 30;

       scene.add( sphere );
       scene.add( cube );
       scene.add( cone );
       camera.position.z = 30;
       let color = 'white';
       let intensity = 0.8;
        
       const light = new THREE.DirectionalLight(color,intensity);

       light.position.set (1, 3, 3 );
       
       scene.add( light );
       
       function animate() {
         requestAnimationFrame(animate);
         renderer.render(scene, camera);
         sphere.rotation.x += 0.01;
         sphere.rotation.y += 0.01;
         sphere.rotation.z += 0.01;
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube.rotation.z += 0.01;
        cone.rotation.x += 0.01;
        cone.rotation.y += 0.01;
        cone.rotation.z += 0.01;
       }
       animate();

    </script>
</body>
</html>
