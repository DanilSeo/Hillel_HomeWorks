<body>
 
      <script>
          'use strict';

     const obj = {
          name: 'Bruce',
          surname: 'Wayne'
      }
      function makeString(content, symbol) {
            console.log (`${content} ${this.name} ${this.surname}${symbol}`);
        };

         function createBind(fn, context) {
        let bindArgs = [].slice.call(arguments, 2);
        return function() {
        let fnArgs = [].slice.call(arguments);
        return fn.apply(context, bindArgs.concat(fnArgs));
          };
         };
         let result1 = createBind(makeString, obj, 'Batman is','!!!');
         result1();
        let result2 = createBind(makeString, obj, 'Joker is not','=)))');
        result2();

        /***map***/

 const digits = [-23,-2,12,22,543, 324]
  
  let createMap = function(arr, cb, thisArgument) {
  let i = 0, length = arr.length, results = [];
  for (let i = 0; i < length; i++) {
    results.push(cb.call(thisArgument, arr[i], i, arr));
  }
  return results;
};

function doubleDigits(num,index) {
    if (index % 2 !==0) {
    num = num ** 3 }; 
    return num;
};
const digitMap = createMap(digits, doubleDigits);
console.log(digitMap);
console.log(digits);
       
      </script>
