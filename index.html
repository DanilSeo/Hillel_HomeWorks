<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arguments</h1>
    
<script>
   "use strict";
  let keys = [

['number', 42, true, false, false],

['result', true, false, false, false],

['alertMessage', 'Hello', true, true, true]

];

function createObject(keys) {
    let newObj = {};
    keys.forEach(function(el){
        Object.defineProperty(newObj, el[0], {
            value: el[1],
            enumerable: el[2],
            writable: el[3],
            configurable: el[4]
        });
    });

    return newObj;
}
/* Почему при возвращении объекта ключи не в том же порядке, что и массивы?*/
console.log(createObject(keys));

let obj1 = {
value: 42,
value2: true
};


let obj2 = {
value: 42,
value2: true
};


function compareObj(obj1, obj2) {

let keys1 = Object.keys(obj1);
let keys2 = Object.keys(obj2);

if(keys1.length === keys2.length) {
    return keys1.every(el => {
        return obj1[el] === obj2[el];
    })
    }
    return false;
};
console.log(compareObj(obj1, obj2));
</script>
</body>
</html>
