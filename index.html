      <script>
          'use strict';
       
        let $boxes = document.querySelectorAll('.box');
        $boxes.forEach(function(box){
            box.addEventListener('click', function(){
                let changeBoxColor = box.style.backgroundColor;

              switch(changeBoxColor) {
                  case 'white': box.style.backgroundColor = 'aqua'; break;
                  case 'aqua': box.style.backgroundColor = 'red'; break;

        });
        const $newDiv= document.querySelector('.marvel');

    toggleClass($newDiv, 'Hulk');

    function toggleClass(el, newClass){ 
    let classList = el.className.split(' ');
    let index = classList.indexOf(newClass);
    if(index >= 0){
        classList.splice(index, 1);
    }
    else {
        classList.push(newClass);
    }
    el.className = classList.join(' ');
   }
